<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal</title>
    <link rel="stylesheet" href="index.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Municipal</h1>
    </header>
    
    <nav>
        <a href="#">Início</a>
        <a href="#">Livros</a>
        <a href="#">Autores</a>
        <a href="#">Sobre nós</a>
    </nav>

    <div class="container">
        <h2>Bem-vindo à Biblioteca Municipal</h2>
        <p>Descubra uma vasta coleção de livros e explore o mundo da literatura conosco.</p>
    </div>
<img src="nl.jpg" alt="nl.jpg" width="350px">
<img src="k.jpg" alt="k.jpg">
<img src="j.jpg" alt="j.jpg">
    <footer>
        <p>&copy; 2023 Biblioteca Municipal</p>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ativ</title>
</head>

        quantidade(entre 1 e 5): <input type="number" name="quantidade" min="1" max="5">

</html>
